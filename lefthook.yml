pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,jsx,ts,tsx,vue,json,css,scss,md}'
      run: pnpm run lint
      stage_fixed: true

    pretty:
      glob: '*.{js,jsx,ts,tsx,vue,json,css,scss,md}'
      run: pnpm run pretty
      stage_fixed: true
